<!DOCTYPE html>
<html>

<head>
  <title>Pentaho Sidekicks</title>
  <style>
    body {
      margin: 5px 10px 10px;
      min-width: 500px;
    }

    h1 {
      font-size: medium;
      vertical-align: middle;
    }

    .logo {
      float: left;
    }

    .footer {
      font-size: xx-small;
    }
  </style>
</head>

<body>
  <img src="icon.png" class="logo" width="32px" height="32px" />
  <h1>Pentaho Sidekicks</h1>  
  <br />
  <label for="heatMapColors">Heat map colors</label>
  <select id="heatMapColors">
    <option value="white,red">Red White</option>
    <option value="lightgreen,yellow,red">Green Yellow Red</option>
  </select>

  <label>
    <input type="checkbox" id="heatMapInvert" />
    Invert
  </label>
  <br />
  <br />
  <div class="footer">
    <p>
      Developed by Renato Lima
      <a target="_blank" href="http://github.com/natenho/pentaho-sidekicks">http://github.com/natenho/pentaho-sidekicks</a>
    </p>

    <p>
      <a target="_blank" href="https://icons8.com/icons/set/heat-map">Heat Map icon</a>
      by <a target="_blank" href="https://icons8.com">Icons8</a>
    </p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
